name: AI Risk Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  baseline-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-env

      - name: Analyze main
        run: |
          riskmap analyze --mode full --provider auto --output-dir ./.riskmap || {
            rc=$?
            if [ "$rc" -ne 2 ]; then
              exit "$rc"
            fi
            echo "Preflight unsupported for this repository; skipping baseline preparation."
          }

      - name: Prepare baseline
        run: |
          if [ -f ./.riskmap/graph.json ]; then
            mkdir -p ./.riskmap/baseline
            cp ./.riskmap/graph.json ./.riskmap/baseline/graph.json
          else
            echo "No graph.json generated; baseline not prepared."
          fi

      - name: Save baseline cache
        if: hashFiles('./.riskmap/baseline/graph.json') != ''
        uses: actions/cache/save@v4
        with:
          path: ./.riskmap/baseline
          key: baseline-${{ github.repository }}-${{ github.sha }}

      - name: Upload artifacts
        if: hashFiles('./.riskmap/report.md') != ''
        uses: actions/upload-artifact@v4
        with:
          name: risk-analysis-main-${{ github.sha }}
          path: ./.riskmap/
          if-no-files-found: ignore

  analyze-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      # fetch-depth: 0 is required for PR diff mode against the base branch.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-python-env

      - name: Restore baseline cache
        uses: actions/cache/restore@v4
        with:
          path: ./.riskmap/baseline
          key: baseline-${{ github.repository }}-${{ github.event.pull_request.base.sha }}
          restore-keys: |
            baseline-${{ github.repository }}-

      - name: Analyze PR
        run: |
          if [ "${{ github.event.pull_request.head.repo.fork }}" = "true" ]; then
            provider_flags="--no-llm"
          else
            provider_flags="--provider auto"
          fi
          riskmap analyze \
            --mode pr \
            --base "${{ github.base_ref }}" \
            ${provider_flags} \
            --output-dir ./.riskmap \
            --baseline-graph ./.riskmap/baseline/graph.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: risk-analysis-pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          path: ./.riskmap/
          if-no-files-found: error

      - name: Upsert PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- ai-risk-manager -->';
            const body = fs.readFileSync('./.riskmap/pr_summary.md', 'utf8');
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
