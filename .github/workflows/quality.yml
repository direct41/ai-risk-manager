name: Quality Gates

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-env

      - name: Ruff
        run: ruff check src tests scripts

      - name: Mypy
        run: mypy src

      - name: Pytest + coverage
        run: pytest --cov=ai_risk_manager --cov-fail-under=80
