[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-risk-manager"
version = "0.1.0"
description = "MVP CLI for repository QA risk analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.scripts]
riskmap = "ai_risk_manager.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
