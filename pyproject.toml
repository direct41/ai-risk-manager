[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-risk-manager"
version = "0.1.0"
description = "MVP CLI for repository QA risk analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.scripts]
riskmap = "ai_risk_manager.cli:app"
riskmap-api = "ai_risk_manager.api.server:app_entry"

[project.optional-dependencies]
api = [
  "fastapi>=0.110",
  "pydantic>=2.0",
  "uvicorn>=0.30",
]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.6.0",
  "mypy>=1.11.0",
  "fastapi>=0.110",
  "httpx>=0.27",
  "pydantic>=2.0",
  "uvicorn>=0.30",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
files = ["src"]
